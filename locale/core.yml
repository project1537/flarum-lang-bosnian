    # Translations in this namespace are displayed by the Log Out confirmation interface.
    log_out:
      log_out_button: => core.ref.log_out
      log_out_confirmation: "Jeste li sigurni da se želite odjaviti iz {forum}?"
      title: => core.ref.log_out

    # Translations in this namespace are displayed by the Reset Password interface.
    reset_password:
      confirm_password_label: Potvrdite novu šifru
      new_password_label: Nova šifra
      submit_button: => core.ref.save_changes
      title: => core.ref.reset_your_password

  # Translations in this namespace are used in messages output by the API.
  api:
    invalid_username_message: "Korisničko ime može sadržavati samo slova i brojeve."

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: Aktivirajte novi korisnički račun
      body: |
        Poštovani/a {username},

        Neko (a nadamo se da ste to bili Vi!) je upravo registrovan na {forum} sa Vašom email adresom.

        Ukoliko ste to bili Vi, jednostavno kliknite na link (vezu) ispod i korisnički račun će biti aktiviran:
        {url}

        Ukoliko Vi niste izvršili registraciju, molimo da ignorišete ovu poruku.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: Potvrdite novu email adresu
      body: |
        Poštovani/a {username},

        Neko (a nadamo se da ste to bili Vi!) je upravo promijenio email pomoću kojeg je registrovan na {forum} i upisao email adresu na koju Vam šaljemo ovu poruku.

        Ukoliko ste to bili Vi, jednostavno kliknite na link (vezu) ispod i Vaša nova email adresa će uspješno biti potvrđena.
        {url}

        Ukoliko Vi niste izvršili pomjenu email adrese, molimo da ignorišete ovu poruku.

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        Poštovani/a {username},

        Neko (a nadamo se da ste to bili Vi!) je upravo podnio zahtjev za promjenu šifre korisničkog računa na {forum}.

        Ukoliko ste to bili Vi, jednostavno kliknite na link (vezu) ispod i Vaša nova šifra će uspješno biti potvrđena.
        {url}

        Ukoliko Vi niste izvršili pomjenu šifre, molimo da ignorišete ovu poruku.

# These translations are used when testing mailing configuration
    send_test:
      subject: Flarum Email Test
      body: |
        Poštovani/na {username}!

        Ovo je test email potvrde da email konfiguracija foruma radi kako treba.

        Ukoliko ste Vi poslali ovu email poruku, to znači da je konfiguracija uspješna.

        Ukoliko niste Vi poslali ovu poruku, jednostavno je ignorišit i izbrišite.

